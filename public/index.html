<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Antigravity | Agentic AI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-effects">
        <div class="grid-horizon"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon"></div>
                <span>Google <span class="antigravity">Antigravity</span></span>
            </div>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>System Online</span>
                </div>
                <div class="status-item">
                    <span>v2.5.0</span>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="agent-panel">
                <div class="panel-header">System Modules</div>
                <div class="agent-module" id="module-creative">
                    <div class="module-indicator"></div>
                    <div class="module-info">
                        <span class="module-name">Creative</span>
                        <span class="module-status">Standby</span>
                    </div>
                </div>
                <div class="agent-module" id="module-tech">
                    <div class="module-indicator"></div>
                    <div class="module-info">
                        <span class="module-name">Tech</span>
                        <span class="module-status">Standby</span>
                    </div>
                </div>
                <div class="agent-module" id="module-general">
                    <div class="module-indicator"></div>
                    <div class="module-info">
                        <span class="module-name">Generalist</span>
                        <span class="module-status">Standby</span>
                    </div>
                </div>
            </aside>

            <main class="chat-interface" id="chat-interface">
                <div class="chat-history" id="chat-history">
                    <div class="message system">
                        <div class="avatar system-avatar">
                            <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                                <path
                                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
                            </svg>
                        </div>
                        <div class="content">
                            <div class="agent-header">
                                <span class="tag-dot"
                                    style="background: var(--text-secondary); box-shadow: none;"></span>
                                Router Agent
                            </div>
                            <p>Welcome to the Antigravity Hub. I am the Router. Ask me anything, and I will connect you
                                to
                                the right specialist:</p>
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="typing-indicator" id="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                    <form id="chat-form">
                        <input type="text" id="user-input" placeholder="Enter command or query..." autocomplete="off">
                        <button type="submit" id="send-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                            </svg>
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
